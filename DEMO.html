<script> 
var myVideo = document.getElementById("video1"); 

function playPause() { 
  if (myVideo.paused) 
    myVideo.play(); 
  else 
    myVideo.pause(); 
} 

function makeBig() { 
    myVideo.width = 1500; 
} 

function makeSmall() { 
    myVideo.width = 1000; 
} 

function makeNormal() { 
    myVideo.width = 500; 
} 
</script>
